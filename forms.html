<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Forms</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container">
          <div class="page-header">
              <h1>Bootstrap forms</h1>
              <p class="lead">Let work with some sexy form here !</p>
          </div><!-- header-->
      <div class="row">
          <div class="col-sm-5">
             <form>
                 <div class="form-group">
                    <label for="formName">Your Name:</label>
                    <input type="text" id="formName" class="form-control">
                 </div>
                  <div class="form-group">
                    <label for="formEmail">Your Email:</label>
                    <input type="text" id="formEmail" class="form-control">
                 </div>
                  <div class="form-group">
                    <label for="formMessage">Your Message:</label>
                      <textarea class="form-control" id="formMessage" rows="4"></textarea>
                 </div>
                 <div class="checkbox">
                     <label>
                        <input type="checkbox">Checkbox:
                     </label>
                 </div>
                 <div class="radio">
                     <label>
                        <input type="radio" name="formRadio">Radio button:
                     </label><br>
                     <label>
                        <input type="radio" name="formRadio">Radio :
                     </label>
                 </div>
                 <button class="submit" class="btn btn-dafault">Submit</button>
                
             </form>
          </div>
              <div class="col=sm-7">
             <form class="form-inline">
                 <div class="form-group">
                    <label for="loginEmail">Email:</label>
                     <div class="input-group">
                       <div class="input-group-addon">@</div> 
                            <input type="email" id="loginEmail" class="form-control" placeholder="email"> 
                       </div>
                     
                 </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                      <input type="password" id="loginPassword" class="form-control" placeholder="password"> 
                  
                 </div>
                 <button class="btn btn-danger" type="submit">Submit</button>
                 
             </form>
          </div>
          
          
      </div><!--end of row-->   
          <br><br><hr>
      <div class="row">
          <div class="col-sm-6">
              <form class="form-horizontal">
                  <div class="form-group">
                      <label class="col-sm-4 control-label">First name:</label>
                      <div class="col-sm-8">
                           <input type="text" class="form-control input-lg" disabled>
                      </div>
                 </div>
                
                 <div class="form-group">
                     <label class="col-sm-4 control-label">Last name:</label>
                     <div class="col-sm-8">
                       <input type="text" class="form-control">
                    </div>
               </div>     
        </form>    
     </div>
  </div><!--end of row-->      
</div><!--end of container-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
